name: Publish to crates.io

on:
  push:
    tags:
      - v**

jobs:
  build:
    name: ðŸš€ Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›  Checkout
        uses: actions/checkout@v4

      - name: ðŸ§ª Test (default)
        run: |
          cd http-derive
          cargo clippy -- -D warnings
          cargo test --release

      - name: ðŸ§ª Test (all features)
        run: |
          cd http-derive
          cargo clippy --all-features -- -D warnings
          cargo test --all-features --release

      - name: ðŸš€ Publish crate (http-derive-impl)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd http-derive-impl
          cargo publish

      - name: ðŸš€ Publish crate (http-derive)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd http-derive
          cargo publish
